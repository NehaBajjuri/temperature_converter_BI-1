<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="styles.css" />
    <title>Temperature Converter</title>
</head>
<body>
    
  <form id="tempConv" onsubmit="calculateTemp(); return false">
    <label style="font-size: x-large;padding-bottom: 20px;">
      Please enter the temperature you'd like to convert.
    </label>
    <input type="number" name="temp" id="temp">
    <select name="temp_diff" id="temp_diff">
      <option value="cel">
        Celsius [°C] 
      </option>
      <option value="kel">
        kelvin [K]
      </option>
      <option value="far">
        Fahrenheit [°F]
      </option>
      <option value="ran">
        Rankine[°R]
      </option>
      
    </select>
   
    <div ><input type="submit" name="temp" id="submitbtn" >
    </div>
  
    <span id="resultContainer"></span>
   
  </form>
    
    
    <script src="app.js"></script>

</body>
</html>
